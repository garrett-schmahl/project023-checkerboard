<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
  <title>Checkerboard</title>
</head>
<body>
  <div id="container">
    {% for i in range(row_count) %}
      {% if i%2 == 0: %}
        <div class="row">
          {% for j in range(column_count): %}
            {% if j%2 == 0: %}
              <div class="block" style="background-color: {{ color_white }}"></div>
            {% else: %}
              <div class="block" style="background-color: {{ color_black }}"></div>
            {% endif %}
          {% endfor %}
        </div>
      {% else:%}
        <div class="row">
          {% for j in range(column_count): %}
            {% if j%2 == 0: %}
              <div class="block" style="background-color: {{ color_black }}"></div>
            {% else: %}
              <div class="block" style="background-color: {{ color_white }}"></div>
            {% endif %}
          {% endfor %}
        </div>
      {% endif %}
    {%endfor%}
  </div>
</body>
</html>
